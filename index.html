<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Preview</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:10px;background:#1b1b1b;border-bottom:1px solid #2a2a2a}
    model-viewer{width:100%;height:calc(100vh - 52px)}
    .overlay{position:fixed;inset:52px 0 0 0;display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;background:linear-gradient(#111,#0f0f0f);z-index:10}
    .spin{width:36px;height:36px;border-radius:50%;border:4px solid #444;border-top-color:#7fb3ff;animation:sp 1s linear infinite}
    @keyframes sp{to{transform:rotate(360deg)}}
    .err{color:#ff6b6b}
    a.btn{display:inline-block;padding:6px 10px;border-radius:6px;background:#3a6df0;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <header>
    Загружаем: <b>100.glb (из Releases)</b>
    &nbsp; <a class="btn" href="https://github.com/Tastanbai/3d-model-v1/releases/download/v1.0/100.glb">Скачать файл</a>
  </header>

  <div class="overlay" id="ov">
    <div class="spin"></div>
    <div id="msg">Загрузка модели… файл ~118 MB, подождите.</div>
  </div>

  <model-viewer id="mv"
    src="https://github.com/Tastanbai/3d-model-v1/releases/download/v1.0/100.glb"
    camera-controls auto-rotate
    crossorigin="anonymous"
    poster="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='450'><rect width='100%' height='100%' fill='%23111'/><text x='50%' y='50%' fill='%23aaa' text-anchor='middle' font-family='sans-serif' font-size='24'>Загрузка 3D…</text></svg>">
  </model-viewer>

  <script>
    const mv=document.getElementById('mv'), ov=document.getElementById('ov'), msg=document.getElementById('msg');
    mv.addEventListener('load', ()=>{ ov.style.display='none'; });
    mv.addEventListener('error', e=>{
      ov.style.display='flex';
      msg.className='err';
      msg.textContent='Ошибка загрузки: ' + (e.message || 'проверьте ссылку и CORS');
    });
  </script>
</body>
</html>
